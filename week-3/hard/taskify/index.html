<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="to-do">
            <h3>To Do</h3>
            <button id="add-new-to-do-btn" onclick="addNewTodo()">Add new</button>
        </div>
        <div id="in-progress">
            <h3>In Progress</h3>
            <button id="add-new-in-progress-btn" onclick="addNewInProgress()">Add new</button>
        </div>
        <div id="under-review">
            <h3>Under Review</h3>
            <button id="add-new-under-review-btn" onclick="addNewUnderReview()">Add new</button>
        </div>
        <div id="finished">
            <h3>Finished</h3>
            <button id="add-new-finished-btn" onclick="addNewFinished()">Add new</button>
        </div>
    </div>
</body>
</html>
