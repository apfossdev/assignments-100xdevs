<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div id="main">
        <div id="form-builder">
            <h2>Form Builder</h2>
            <label for="type"><h3>Select Field Type</h3></label>
            <select name="type" id="type">
                <option value="text">Text</option>
                <option value="button">Button</option>
                <option value="checkbox">Checkbox</option>
                <option value="color">Color</option>
                <option value="date">Date</option>
                <option value="file">File</option>
                <option value="image">Image</option>
                <option value="radio">Radio</option>
                <option value="search">Search</option>
                <option value="submit">Submit</option>
                <option value="time">Time</option>
            </select>
            <label for="field-label"><h3>Field Label</h3></label>
            <input type="text" id="field-label" name="field-label" placeholder="Enter field label">
            <button id="add-field-button" style="margin-top: 10px;" onclick="submitFunctionality()">Add Field</button>
            
        </div>
        <div id="form-preview">
            <h2>Form Preview</h2>
            
        </div>
    </div>
</body>
</html>
